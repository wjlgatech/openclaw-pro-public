<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise OpenClaw - Full Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-card h3 {
            color: #2d3748;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .status-card p {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .result-item p {
            color: #4a5568;
            line-height: 1.6;
        }

        .result-item .meta {
            color: #718096;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #718096;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-info {
            background: #bee3f8;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶Ö Enterprise OpenClaw</h1>
            <p>GenAI-Native Multi-Agent Platform - Full Application</p>
        </div>

        <div class="status">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-card">
                    <h3>Status</h3>
                    <p id="system-status">üü¢ Running</p>
                </div>
                <div class="status-card">
                    <h3>Version</h3>
                    <p>v1.0.0</p>
                </div>
                <div class="status-card">
                    <h3>Knowledge Nodes</h3>
                    <p id="node-count">-</p>
                </div>
                <div class="status-card">
                    <h3>Uptime</h3>
                    <p id="uptime">-</p>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('query')">üîç Query Knowledge</button>
                <button class="tab" onclick="switchTab('add')">‚ûï Add Knowledge</button>
                <button class="tab" onclick="switchTab('browse')">üìö Browse All</button>
                <button class="tab" onclick="switchTab('info')">‚ÑπÔ∏è System Info</button>
            </div>

            <div id="query-tab" class="tab-content active">
                <h2>Query Knowledge Graph</h2>
                <div id="query-alert"></div>
                <div class="input-group">
                    <label for="query-input">Ask anything about your knowledge:</label>
                    <input type="text" id="query-input" placeholder="e.g., What are the capabilities?" />
                </div>
                <button class="btn" onclick="queryKnowledge()">Search</button>
                <div id="query-results" class="results"></div>
            </div>

            <div id="add-tab" class="tab-content">
                <h2>Add Knowledge</h2>
                <div id="add-alert"></div>
                <div class="input-group">
                    <label for="content-input">Knowledge Content:</label>
                    <textarea id="content-input" placeholder="Enter information to add to the knowledge graph..."></textarea>
                </div>
                <div class="input-group">
                    <label for="type-input">Type:</label>
                    <input type="text" id="type-input" value="concept" placeholder="concept, fact, entity, etc." />
                </div>
                <button class="btn" onclick="addKnowledge()">Add to Knowledge Graph</button>
            </div>

            <div id="browse-tab" class="tab-content">
                <h2>Browse All Knowledge</h2>
                <button class="btn" onclick="loadAllKnowledge()">Refresh</button>
                <div id="all-results" class="results"></div>
            </div>

            <div id="info-tab" class="tab-content">
                <h2>System Information</h2>
                <div id="system-info"></div>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'browse') {
                loadAllKnowledge();
            } else if (tabName === 'info') {
                loadSystemInfo();
            }
        }

        // Query knowledge
        async function queryKnowledge() {
            const query = document.getElementById('query-input').value;
            const resultsDiv = document.getElementById('query-results');
            const alertDiv = document.getElementById('query-alert');

            if (!query) {
                showAlert(alertDiv, 'Please enter a query', 'error');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"></div> Searching...';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(resultsDiv, data.results);
                    showAlert(alertDiv, `Found ${data.count} results`, 'success');
                } else {
                    showAlert(alertDiv, data.error, 'error');
                    resultsDiv.innerHTML = '';
                }
            } catch (error) {
                showAlert(alertDiv, 'Failed to query knowledge', 'error');
                resultsDiv.innerHTML = '';
            }
        }

        // Add knowledge
        async function addKnowledge() {
            const content = document.getElementById('content-input').value;
            const type = document.getElementById('type-input').value;
            const alertDiv = document.getElementById('add-alert');

            if (!content) {
                showAlert(alertDiv, 'Please enter content', 'error');
                return;
            }

            try {
                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, type })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(alertDiv, 'Knowledge added successfully!', 'success');
                    document.getElementById('content-input').value = '';
                    updateNodeCount();
                } else {
                    showAlert(alertDiv, data.error, 'error');
                }
            } catch (error) {
                showAlert(alertDiv, 'Failed to add knowledge', 'error');
            }
        }

        // Load all knowledge
        async function loadAllKnowledge() {
            const resultsDiv = document.getElementById('all-results');
            resultsDiv.innerHTML = '<div class="loading"></div> Loading...';

            try {
                const response = await fetch('/api/knowledge');
                const data = await response.json();

                if (response.ok) {
                    displayResults(resultsDiv, data.nodes);
                } else {
                    resultsDiv.innerHTML = '<p>Failed to load knowledge</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p>Failed to load knowledge</p>';
            }
        }

        // Load system info
        async function loadSystemInfo() {
            const infoDiv = document.getElementById('system-info');

            try {
                const response = await fetch('/api/info');
                const data = await response.json();

                if (response.ok) {
                    infoDiv.innerHTML = `
                        <div class="result-item">
                            <h4>${data.name}</h4>
                            <p>${data.description}</p>
                            <div class="meta">
                                <span class="badge badge-success">Version ${data.version}</span>
                                <span class="badge badge-info">${data.license}</span>
                                <span class="badge badge-success">${data.status}</span>
                            </div>
                        </div>
                        <div class="result-item">
                            <h4>Core Features</h4>
                            <p>${data.features.core.join(' ‚Ä¢ ')}</p>
                        </div>
                        <div class="result-item">
                            <h4>Enterprise Features</h4>
                            <p>${data.features.enterprise.join(' ‚Ä¢ ')}</p>
                        </div>
                    `;
                }
            } catch (error) {
                infoDiv.innerHTML = '<p>Failed to load system info</p>';
            }
        }

        // Display results
        function displayResults(container, results) {
            if (!results || results.length === 0) {
                container.innerHTML = '<p>No results found</p>';
                return;
            }

            container.innerHTML = results.map(node => `
                <div class="result-item">
                    <h4>${node.type || 'Knowledge'}</h4>
                    <p>${node.content || node.data?.content || 'No content'}</p>
                    <div class="meta">
                        ID: ${node.id} ${node.metadata ? ` ‚Ä¢ ${JSON.stringify(node.metadata)}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Show alert
        function showAlert(container, message, type) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Update node count
        async function updateNodeCount() {
            try {
                const response = await fetch('/api/knowledge');
                const data = await response.json();
                document.getElementById('node-count').textContent = data.count || 0;
            } catch (error) {
                console.error('Failed to update node count');
            }
        }

        // Update uptime
        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('uptime').textContent = `${minutes}m ${seconds}s`;
        }

        // Check health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('system-status').textContent =
                    data.status === 'healthy' ? 'üü¢ Running' : 'üî¥ Error';
            } catch (error) {
                document.getElementById('system-status').textContent = 'üî¥ Error';
            }
        }

        // Enter key to search
        document.getElementById('query-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') queryKnowledge();
        });

        // Initialize
        updateNodeCount();
        setInterval(updateUptime, 1000);
        setInterval(checkHealth, 5000);
        checkHealth();
    </script>
</body>
</html>
